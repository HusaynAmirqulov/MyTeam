<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myteam</title>
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" class="header">
      <div class="container">
        <nav class="nav">
          <div class="nav-menus">
            <div class="nav-brand">
              <img src="../images/myteam.svg" alt="" />
              <i class="fa-solid fa-bars" id="hamburger"></i>
            </div>
            <ul class="nav-menu">
              <li class="nav-item">
                <a href="../index.html" class="nav-link">home</a>
              </li>
              <li class="nav-item">
                <a href="./about.html" class="nav-link">about</a>
              </li>
              <li class="mode">
                <span class="switch"></span>
              </li>
            </ul>
          </div>
          <a href="#">
            <button class="nav-btn">contact us</button>
          </a>
        </nav>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="contact-div">
          <div class="contact-desc">
            <h2 class="contact-title">Contact</h2>
            <h3 class="contact-ask">Ask us about</h3>
            <div class="qualities">
              <div class="qualiti">
                <img src="../images/icon-experienced.svg" alt="" />
                <div class="qualiti-desc">
                  <h3 class="qualiti-title">
                    The quality of our talent network
                  </h3>
                </div>
              </div>

              <div class="qualiti">
                <img src="../images/icon-gear.svg" alt="" />
                <div class="qualiti-desc">
                  <h3 class="qualiti-title">
                    Usage & implementation of our software
                  </h3>
                </div>
              </div>

              <div class="qualiti">
                <img src="../images/icon-stat.svg" alt="" />
                <div class="qualiti-desc">
                  <h3 class="qualiti-title">How we help drive innovation</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="contact-forma">
            <form class="contact-form">
              <input
                type="text"
                class="contact-inp"
                placeholder="Name"
                required
              />
              <input
                type="text"
                class="contact-inp"
                placeholder="Email Address"
                required
              />
              <input
                type="text"
                class="contact-inp"
                placeholder="Company Name"
                required
              />
              <input
                type="text"
                class="contact-inp"
                placeholder="Title"
                required
              />
              <input
                type="text"
                class="contact-inp"
                placeholder="Message"
                required
              />
              <button class="contact-btn">submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <img src="../images/myteam.svg" alt="" />
            <ul class="footer-nav">
              <li><a href="#">home</a></li>
              <li><a href="#">about</a></li>
            </ul>
          </div>

          <div class="footer-address">
            <p>987 Hillcrest Lane</p>
            <p>Irvine, CA</p>
            <p>California 92714</p>
            <p>Call Us: 949-833-7432</p>
          </div>

          <div class="footer-social">
            <div class="social-icons">
              <a href="#" class="social-icon"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="social-icon"
                ><i class="fab fa-pinterest"></i
              ></a>
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
            <p class="copyright">Copyright 2023. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
